{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %}
            {% endblock %}
        </title>
        </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid container">
              <a class="navbar-brand"><b>Seojune</b> Lee</a>
              <button class="navbar-toggler" type="button" style="border:none;" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href='/'>home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='/about'>about</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href='/posts'>posts</a>
                    </li>
                </ul>
                <span class="nav-item ms-auto">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            {% if not user.is_authenticated %}
                                <a class="nav-link" href="{% url 'users:login' %}">login</a>
                            {% endif %}
                            {% if user.is_authenticated %}
                                <form method="post" action="{% url 'users:logout' %}">
                                    {% csrf_token %}
                                    <button type="submit" 
                                    style="background-color: inherit; border: none; color: gray; font-weight:normal;"
                                    > {{user.username}} (logout)</button>
                                </form>
                            {% endif %}
                        </li>
                        
                        
                    </ul>
                </span>
              </div>
            </div>
          </nav>

    {% block content %}

    {% endblock %}
    </body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'code_style.css' %}" rel="stylesheet" type="text/css">    <!-- syntax highlighting -->

    
    
</html>
