{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-3">
    {% for p in post_list %}
        <div class="card my-3">
            <div class="card-header">
                <h4 class="card-title"><a href="{% url 'blog:post' p.id %}" style="text-decoration: none;color:black;">{{p.title}}</a></h4>
            </div>
            <div class="card-body">
                {% if p.image and p.image.size > 0 %}
                    <img src="{{p.image.url}}"/>
                {% else %}
                    <img src="{% static 'placeholder.jpeg' %}"/>
                {% endif %}
            </div>
        </div>
    {% endfor %}
    
    {% if user.is_authenticated %}
    <button class="btn btn-primary my-3" href="/newpost">New Post</button>
    {% endif %}
    
</div>
{% endblock %}
